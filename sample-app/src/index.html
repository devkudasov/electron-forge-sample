<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Temperature converter</h1>
    <div class="form-group col-md-3">
      <label for="celcius">Celcius:</label>
      <input type="text" class="form-control" id="celcius"
              onkeyup="celciusToFahrenheit()">
    </div>
    <div class="form-group col-md-3">
      <label for="fahrenheit">Celcius:</label>
      <input type="text" class="form-control" id="fahrenheit"
              onkeyup="fahrenheitToCelcius()">
    </div>
    <script src="./render.js"></script>
  </body>
</html>
